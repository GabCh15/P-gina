<html>
<head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="registrarse.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>

<div class="col">
<div id="formulario ">
    <form method="post" id="formdata">
        <div class="form-group col-sm-4">
            <label for="nombre">Nombre: </label>
            <input type="text" class="form-control" name="nombre" id="nombre" required="required" placeholder="Nombre...">

        </div>
        <div class="form-group col-sm-4">
            <label for="apellido">Apellido: </label>
            <input type="text" class="form-control" name="apellido" id="apellido" required="required" placeholder="Apellido...">

        </div>
        <div class="form-group col-sm-4">
            <label for="correoIni">Correo Electrónico: </label>
            <input type="text" class="form-control" name="correo" id="correoIni" required="required" placeholder="Correo Electrónico...">

        </div>
        <div class="form-group col-sm-4">
            <label for="contraseña">Contraseña: </label>
            <input type="password" class="form-control" name="contraseña" id="contraseña" required="required" placeholder="Contraseña...">

        </div>
        <div class="form-group col-sm-4">
            <label for="direccion">Género: </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genero" id="hombre" checked>
                <label class="form-check-label">
                    Hombre
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genero" id="mujer" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Mujer
                </label>
            </div>
        </div>
        <div class="form-group col-sm-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="mayor" id="mayor" required="required">
                <label class="form-check-label" for="defaultCheck1">
                    Tengo 18 años o más.
                </label>
            </div>
        </div>
        <div class="form-group col-sm-4">
            <input type="button" class="btn btn-success" id="btnEnviaReg" value="Registrarse">
        </div>
    </form>
</div></div>

</body>

</html>
