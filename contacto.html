<body>

    <section class="mb-6">

        <!--Section heading-->




        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5 container">
            <div class=" text-center">
                <h3><strong> ¿NECESITAS AYUDA? </strong>
                </h3><h6> No dudes en contactarnos con el siguiente formulario o llamando a nuestra línea de
                atención</h6>
                <br>
            </div>
            <form id="contact-form" name="contact-form" action="mail.php" method="POST">

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0"><label for="name">Nombre</label>
                            <input type="text" id="name" name="name" placeholder="Nombre..." class="form-control">

                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0"><label for="email" class="">Correo electrónico</label>
                            <input type="text" id="email" placeholder="Correo..." name="email" class="form-control">

                        </div>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0"> <label for="subject" class="">Asunto</label>
                            <input type="text" id="subject" name="subject" placeholder="Asunto..." class="form-control">

                        </div>
                    </div>
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form"><label for="message">Mensaje</label>
                            <textarea type="text" id="message" name="message" rows="10"  class="form-control md-textarea"></textarea>

                        </div>

                    </div>
                </div>
                <!--Grid row-->

            </form>

            <div class="text-center text-md-left">
                <a class="btn btn-primary" id="btnEnviar">Enviar</a>
            </div>
            <div class="status"></div>
        </div>
        <!--Grid column-->


        <div id="exito" style="display: none">Datos enviados correctamente.</div>


    </section>

</body>
